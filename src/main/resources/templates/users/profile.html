<!DOCTYPE html>
<html lang="kr">
<head>
{{> include/header}}
</head>
<body>
{{> include/nav}}

<div class="container" id="main">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Profiles</h4></div>
            {{#userinfo}}
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <a class="thumbnail pull-left" href="/photo/{{uniqueId}}">
                            <img class="media-object" src="https://s3.ap-northeast-2.amazonaws.com/codesquad-webapp-original/{{profilepath}}" width = "80" height = "80" title = "프로필 사진" alt="">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{username}}</h4>
                            <p>
                                <a href="#" class="btn btn-xs btn-default"><span class="glyphicon glyphicon-envelope"></span>&nbsp;{{email}}</a>
                            </p>
                        </div>
                        {{/userinfo}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- script references -->
{{> include/footer}}
	</body>
</html>
