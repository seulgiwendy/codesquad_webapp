<!DOCTYPE html>
<html lang="kr">
<head>
{{> include/header}}
</head>
<body>
{{> include/nav}}

{{#loginuser}}
<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          <form name="question" method="post" action="/users/modify/{{uniqueId}}">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  {{id}}
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="사용하던 암호 입력">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="username" name="username" placeholder="{{username}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">정보수정</button>
              <div class="clearfix" />
          </form>
        </div>
    </div>
</div>
{{/loginuser}}

<!-- script references -->
{{> include/footer}}
	</body>
</html>
