<!DOCTYPE html>
<html lang="kr">
<head>{{> include/header}}
</head>
<body>
	{{> include/nav}} {{#qnainfo}}
	<div class="container" id="main">
		<div class="col-md-12 col-sm-12 col-lg-12">
			<div class="panel panel-default">
				<header class="qna-header">
					<h2 class="qna-title">{{title}}</h2>
				</header>
				<div class="content-main">
					<article class="article">
						<div class="article-header">
							<div class="article-header-thumb">
								<img
									src="https://graph.facebook.com/v2.3/100000059371774/picture"
									class="article-author-thumb" alt="">
							</div>
							<div class="article-header-text">
								<a href="/users/92/kimmunsu" class="article-author-name">{{qnawriter}}</a>
								<a href="/questions/413" class="article-header-time"
									title="퍼머링크"> {{time}} <i class="icon-link"></i>
								</a>
							</div>
						</div>
						<div class="article-doc">
							<p>{{content}}</p>
						</div>
						<div class="article-util">
							<ul class="article-util-list">
								<li><a class="link-modify-article"
									href="/qna/{{questionid}}/modify">수정</a></li>
								<li>
									<form class="form-delete" action="/questions/423" method="POST">
										<input type="hidden" name="_method" value="DELETE">
										<button class="link-delete-article" type="submit">삭제</button>
									</form>
								</li>
								<li><a class="link-modify-article" href="/">목록</a></li>
							</ul>
						</div>
					</article>
					{{/qnainfo}} 
					{{#answerinfo}}
					<div class="qna-comment">
						<div class="qna-comment-slipp">
							<p class="qna-comment-count">
								<strong>{{answercount}}</strong>개의 의견
							</p>
							<div class="qna-comment-slipp-articles">

								<article class="article" id="answer-1405">
									<div class="article-header">
										<div class="article-header-thumb">
											<img src="https://graph.facebook.com/v2.3/1324855987/picture"
												class="article-author-thumb" alt="">
										</div>
										<div class="article-header-text">
											<a href="/users/1/자바지기" class="article-author-name">{{author}}</a>
											<a href="#answer-1434" class="article-header-time"
												title="퍼머링크"> {{time}} </a>
										</div>
									</div>
									<div class="article-doc comment-doc">
										<p>{{content}}</p>
									</div>
									<div class="article-util">
										<ul class="article-util-list">
											<li><a class="link-modify-article"
												href="/questions/413/answers/1405/form">수정</a></li>
											<li>
												<form class="delete-answer-form"
													action="/questions/413/answers/1405" method="POST">
													<input type="hidden" name="_method" value="DELETE">
													<button type="submit" class="delete-answer-button">삭제</button>
												</form>
											</li>
										</ul>
									</div>
								</article>
								{{/answerinfo}} 
								
								{{#loginuser}}
								<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
								
								<form class="submit-write" action="/api/questions/{{destIndex}}/answers"
									method="POST">
									<div class="form-group" style="padding: 14px;">
										<textarea name="content" id="content" class="form-control"
											placeholder="Update your status"></textarea>
									</div>
									<button class="btn btn-success pull-right" type="submit">답변하기</button>
									<script>
									$(".submit-write").submit(addAnswer);
									function addAnswer(answer){
										answer.preventDefault();
										var querystring = $('.submit-write').serialize();
										var url = $(".submit-write").attr("action");
										console.log(querystring);
										 $.ajax({
										        type : 'post',
										        url : url,
										        data : querystring,
										        dataType : 'json',
										        error : function(){
										        	console.log('if you see this message, there was an error.')
										        },
										        success : function(data, status){
										        	
										        console.log(data);
										        	
										        	var answerTemplate = $("div.qna-comment-slipp").html();
										            var template = answerTemplate.format(data.author, data.time, data.content);
										            $(".qna-comment-slipp-articles").prepend(template);            
										            $("textarea[name=contents]").val("");
										        }
										    });
										
									}
									</script>
									
									{{/loginuser}}

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/template" id="answerTemplate">
	<article class="article">
		<div class="article-header">
			<div class="article-header-thumb">
				<img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
			</div>
			<div class="article-header-text">
				<a href="#" class="article-author-name">{0}</a>
				<div class="article-header-time">{1}</div>
			</div>
		</div>
		<div class="article-doc comment-doc">
			{2}
		</div>
		<div class="article-util">
		<ul class="article-util-list">
			<li>
				<a class="link-modify-article" href="/api/qna/updateAnswer/{3}">수정</a>
			</li>
			<li>
				<form class="delete-answer-form" action="/api/questions/{3}/answers/{4}" method="POST">
					<input type="hidden" name="_method" value="DELETE">
                     <button type="submit" class="delete-answer-button">삭제</button>
				</form>
			</li>
		</ul>
		</div>
	</article>
</script>

	<!-- script references -->
	{{> include/footer}}
</body>
</html>
